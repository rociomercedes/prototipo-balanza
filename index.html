<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Precio</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
    #scanner { width: 100%; max-width: 400px; margin: auto; border: 2px solid #333; min-height: 250px; }
    #resultado, #scan-result, #carrito-total { font-weight: bold; margin-top: 10px; }
    .pantalla { display: none; }
    .visible { display: block; }
    button { margin: 5px; padding: 8px 16px; font-size: 14px; cursor: pointer; }
    input { padding: 5px; font-size: 16px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; display: flex; justify-content: space-between; align-items: center; }
    .eliminar { background: red; color: white; border: none; border-radius: 5px; padding: 4px 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Calculadora de Precio por Peso</h2>

  <!-- Pantalla de escaneo -->
  <div id="pantalla-camara" class="pantalla visible">
    <div id="scanner"></div>
    <p id="scan-result">Esperando escaneo...</p>
  </div>

  <!-- Pantalla de producto -->
  <div id="pantalla-producto" class="pantalla">
    <p id="producto-info"></p>
    <label>Peso (g):</label>
    <input type="number" id="peso" step="1"><br><br>
    <button onclick="volverACamara()">Volver a Cámara</button>
    <button onclick="agregarProducto()">Agregar a la Lista</button>
    <p id="resultado"></p>
  </div>

  <!-- Carrito -->
  <h3>Carrito</h3>
  <ul id="carrito"></ul>
  <p id="carrito-total">Total: $0.00</p>

  <script>
    const productos = {
      "123456789012": { nombre: "Manzanas", precio: 500 },
      "987654321098": { nombre: "Naranjas", precio: 400 },
      "qrcode123":    { nombre: "Bananas", precio: 350 }
    };

    let productoActual = null;
    let carrito = [];

    // Cambiar pantalla
    function mostrarPantalla(id) {
      document.querySelectorAll(".pantalla").forEach(p => p.classList.remove("visible"));
      document.getElementById(id).classList.add("visible");
    }

    // Inicializar Quagga
    function iniciarCamara() {
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          constraints: {
            facingMode: "environment", // cámara trasera
            width: { min: 640, ideal: 1280 },
            height: { min: 480, ideal: 720 }
          }
        },
        locator: {
          patchSize: "medium",
          halfSample: true
        },
        numOfWorkers: navigator.hardwareConcurrency || 2,
        decoder: {
          readers: [
            "ean_reader", 
            "upc_reader", 
            "code128_reader", 
            "code39_reader", 
            "ean_8_reader"
          ]
        },
        locate: true
      }, function(err) {
        if (err) {
          console.error("Error inicializando Quagga:", err);
          document.getElementById("scan-result").innerText = "Error al iniciar cámara.";
          return;
        }
        Quagga.start();
      });
    }

    // Cuando detecta un código
    Quagga.onDetected(function(result) {
      const code = result.codeResult.code;
      if (productos[code]) {
        productoActual = productos[code];
        document.getElementById("producto-info").innerText =
          "Producto: " + productoActual.nombre + " - $" + productoActual.precio + " por kilo";
        mostrarPantalla("pantalla-producto");
        Quagga.stop(); // detener cámara temporalmente
      } else {
        document.getElementById("scan-result").innerText = "Código no registrado: " + code;
      }
    });

    // Volver a cámara
    function volverACamara() {
      mostrarPantalla("pantalla-camara");
      document.getElementById("peso").value = "";
      document.getElementById("resultado").innerText = "";
      Quagga.stop();
      iniciarCamara(); // reactivar cámara
    }

    // Agregar producto al carrito
    function agregarProducto() {
      if (!productoActual) {
        alert("Primero escanea un producto válido");
        return;
      }
      let gramos = parseFloat(document.getElementById("peso").value);
      if (isNaN(gramos) || gramos <= 0) {
        alert("Ingrese un peso válido en gramos");
        return;
      }

      let kilos = gramos / 1000;
      let total = kilos * productoActual.precio;

      let item = { nombre: productoActual.nombre, gramos, total };
      carrito.push(item);

      renderCarrito();
      volverACamara();
    }

    // Renderizar carrito
    function renderCarrito() {
      let lista = document.getElementById("carrito");
      lista.innerHTML = "";

      carrito.forEach((item, index) => {
        let li = document.createElement("li");
        li.innerHTML = `${item.nombre} - ${item.gramos} g - $${item.total.toFixed(2)}
                        <button class="eliminar" onclick="eliminarProducto(${index})">❌</button>`;
        lista.appendChild(li);
      });

      let suma = carrito.reduce((acc, p) => acc + p.total, 0);
      document.getElementById("carrito-total").innerText = "Total: $" + suma.toFixed(2);
    }

    // Eliminar producto del carrito
    function eliminarProducto(index) {
      carrito.splice(index, 1);
      renderCarrito();
    }

    // Iniciar cámara apenas carga la página
    window.addEventListener("load", iniciarCamara);
  </script>
</body>
</html>
